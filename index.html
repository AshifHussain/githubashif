<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	<script src="css/script.js" type="text/javascript"></script>
</head>
<body>
	<table class="table table-bordered">
		<thead>
						
				<th>I.D</th>
				<th>NAME</th>
				<th>CITY</th>
				<th>PHONE NO.</th>
				<th>ACTION</th>

			

		
		</thead>
		<tbody>
			<tr>
				<td><input type="number" name="ID" placeholder="I.D"></td>
				<td><input type="text" name="NAME" placeholder="NAME"></td>
				<td><input type="text" name="CITY" placeholder="CITY"></td>
				<td><input type="number" name="PHONE" placeholder="PHONE NO."></td>
				<td></td>


			  
			</tr>
		</tbody>	

		
	</table>
	
	
	
  <div class="buttons">	
	<button class="add btn btn-secondary">ADD NEW</button>
	<button class="save btn btn-secondary">SAVE</button>
	<button class="ok btn btn-secondary">OK</button>
  </div>
</body>
</html>
